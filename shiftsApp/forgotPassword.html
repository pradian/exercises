<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petre Radian Alexandru" />
    <title>Document</title>

    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/forgotPassword.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation__left">
          <h1>Shift app</h1>
        </div>
        <!-- </div> -->
        <div class="navigation__right hidden">
          <p id="welcomeUser"></p>
          <button id="editProfile">Edit profile</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <div class="main">
        <div class="forms-center">
          <div class="main__registration" id="loginForm">
            <div>
              <label for="newPwdUsername">Username:</label>
              <input
                type="text"
                placeholder="Enter your username"
                id="newPwdUsername"
              />
            </div>
            <div>
              <label for="newPwdEmail">Email:</label>
              <input
                type="email"
                placeholder="Enter your Email"
                id="newPwdEmail"
              />
            </div>
            <div>
              <label for="newPwdPassword">New password:</label>
              <input
                type="password"
                placeholder="Enter your password"
                id="newPwdPassword"
              />
            </div>
            <div>
              <label for="newPwdConfirmPassword">Confirm password:</label>
              <input
                type="password"
                placeholder="Enter your password"
                id="newPwdConfirmPassword"
              />
            </div>
            <div>
              <button id="newPwdBtn">Reset password</button>
            </div>
            <p>Dont have an account <a id="register">Click here</a></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <h5>&copy; Shift application</h5>
      </div>
    </div>
  </body>
</html>
