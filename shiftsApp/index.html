<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petre Radian Alexandru" />
    <title>Document</title>

    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation__left">
          <h1>Shift app</h1>
          <div class="logged-in hidden" id="loggedIn">
            <button id="myShits">Shifts</button>
            <button id="newShift">New shift</button>
            <button disabled>Button</button>
          </div>
        </div>
        <div class="navigation__right hidden">
          <p id="welcomeUser"></p>
          <button id="editProfile">Edit profile</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <div class="main">
        <div class="main__login" id="loginForm">
          <div>
            <label for="loginUsername">Username:</label>
            <input
              type="text"
              placeholder="Enter your username"
              id="loginUsername"
            />
          </div>
          <div>
            <label for="loginPwd">Password:</label>
            <input
              type="password"
              placeholder="Enter your password"
              id="loginPwd"
            />
          </div>
          <div>
            <button id="loginBtn">Login</button>
            <button id="registrationForm">Register</button>
          </div>
          <p>Forgot password? <a id="forgotPwd">Click here</a></p>
        </div>
      </div>
      <div class="footer">
        <h5>&copy; Shift application</h5>
      </div>
    </div>
  </body>
</html>
