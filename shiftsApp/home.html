<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petre Radian Alexandru" />
    <title>Document</title>

    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/home.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation__left">
          <h1>Shift app</h1>
          <div class="logged-in" id="loggedIn">
            <button id="myShifts">Shifts</button>
            <button id="addShiftBtn">New shift</button>
          </div>
        </div>
        <div class="navigation__right">
          <p id="welcomeUser"></p>
          <button id="editProfile">Edit profile</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <div class="main">
        <div class="main__shifts">
          <div class="search-shifts">
            <div>
              <input
                type="text"
                id="searchShiftsName"
                placeholder="Shift name"
              />
              <input type="date" id="searchShiftsFromDate" />
              <input type="date" id="searchShiftsToDate" />
            </div>
            <div>
              <button id="searchShiftsBtn">Search</button>
              <button id="searchShiftsClearBtn">Clear search</button>
            </div>
          </div>
          <main class="shifts"></main>
        </div>
        <div class="best-month" id="showBestMonth"></div>
      </div>
      <div class="footer">
        <h5>&copy; Shift application by Alexandru Petre</h5>
      </div>
    </div>
  </body>
</html>
