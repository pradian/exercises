<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petre Radian Alexandru" />
    <title>Document</title>

    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/register.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation__left">
          <h1>Shift app</h1>
          <div class="logged-in hidden" id="loggedIn">
            <button id="myShits">Shifts</button>
            <button id="newShift">New shift</button>
            <button disabled>Button</button>
          </div>
        </div>
        <div class="navigation__right hidden">
          <p id="welcomeUser">Welcome user</p>
          <button id="editProfile">Edit profile</button>
          <button id="logout">Logout</button>
        </div>
      </div>
      <div class="main">
        <div class="main__registration" id="registrationForm">
          <div>
            <label for="registrationUsername">Username:</label>
            <input
              type="text"
              placeholder="Username"
              id="registrationUsername"
            />
            <!-- <p>First name must have 6 character long</p> -->
          </div>
          <div>
            <label for="registrationFirstName">First name:</label>
            <input
              type="text"
              placeholder="First name"
              id="registrationFirstName"
            />
            <!-- <p>First name must have 6 character long</p> -->
          </div>
          <div>
            <label for="registrationLastName">Last name:</label>
            <input
              type="text"
              placeholder="Last name"
              id="registrationLastName"
            />
            <!-- <p>First name must have 6 character long</p> -->
          </div>
          <div>
            <label for="registrationEmail">Email:</label>
            <input type="text" placeholder="Email" id="registrationEmail" />
          </div>
          <div>
            <label for="registrationAge">Age:</label>
            <input
              type="number"
              placeholder="Age"
              min="1"
              max="65"
              id="registrationAge"
            />
            <!-- <p>Your age must be between 18 and 65 years old</p> -->
          </div>
          <div>
            <label for="registrationPassword">Password:</label>
            <input
              type="text"
              placeholder="Password"
              id="registrationPassword"
            />
            <!-- <p>Password must be at least 6 character long</p> -->
          </div>
          <div>
            <label for="registrationConfirmPassword">Confirm password:</label>
            <input
              type="text"
              placeholder="Confirm password"
              id="registrationConfirmPassword"
            />
            <!-- <p>Both passwords must mach</p> -->
          </div>
          <div class="registration-buttons">
            <button id="registrationBtn">Register</button>
            <button id="registrationClearBtn">Clear</button>
          </div>
          <p>
            Allready have an account please
            <a id="registerBackToLogin">Click here</a>
          </p>
        </div>
      </div>
      <div class="footer">
        <h5>&copy; Shift application</h5>
      </div>
    </div>
  </body>
</html>
