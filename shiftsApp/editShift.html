<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petre Radian Alexandru" />
    <title>Document</title>

    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/editShift.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation__left">
          <h1>Shift app</h1>
          <div class="logged-in" id="loggedIn">
            <button id="myShifts">Shifts</button>
            <button id="addShiftBtn">New shift</button>
          </div>
        </div>
        <div class="navigation__right">
          <p id="welcomeUser">Welcome user</p>
          <button id="editProfile">Edit profile</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <div class="main">
        <img
          src="./assets/images/loading.svg"
          alt="Loading"
          id="loadingImg"
          class="loading"
        />
        <div class="forms-center">
          <div class="main__registration" id="addShiftForm">
            <div>
              <label for="editShiftName">Shift name:</label>
              <input
                type="text"
                placeholder="Enter shift name"
                id="editShiftName"
              />
            </div>
            <!-- <div>
            <label for="editShiftDate">Date:</label>
            <input type="date" placeholder="date" id="editShiftDate" />
          </div> -->
            <div>
              <label for="editShiftStartTime">Start shift:</label>
              <input
                type="datetime-local"
                placeholder="Start shift"
                id="editShiftStartTime"
              />
            </div>
            <div>
              <label for="editShiftEndTime">End shift:</label>
              <input
                type="datetime-local"
                placeholder="End shift"
                id="editShiftEndTime"
              />
            </div>
            <div>
              <label for="editShiftWage">Wage:</label>
              <input
                type="number"
                placeholder="Wage per hour"
                id="editShiftWage"
              />
            </div>
            <div>
              <label for="editShiftWorkplace">Workplace:</label>
              <select name="cars" id="editShiftWorkplace">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Mobile">Mobile</option>
              </select>
            </div>
            <div>
              <label for="editShiftNotes">Shift notes:</label>
              <input
                type="text"
                placeholder="Enter shift notes"
                id="editShiftNotes"
              />
            </div>

            <div class="registration-buttons">
              <button id="editShiftBtn">Edit shift</button>
              <button id="editShiftDeleteBtn">Delete shift</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h5>&copy; Shift application</h5>
      </div>
    </div>
  </body>
</html>
