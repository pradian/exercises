<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="images/" type="image/x-icon" />
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left"></div>
      <div class="container__right">
        <div class="tabs">
          <button id="registerTab" class="active">Register</button>
          <button id="loginTab">Login</button>
        </div>
        <div class="success hide" id="registered"></div>
        <div class="success hide" id="logged">
          <h1>You successfully logged in</h1>
        </div>
        <div class="register_form" id="registerForm">
          <input
            type="text"
            placeholder="Enter your first name"
            id="firstName"
            class="placeholder"
          />
          <input
            type="text"
            placeholder="Enter your last name"
            id="lastName"
            class="placeholder"
          />
          <input
            type="text"
            placeholder="Enter your email"
            id="regEmail"
            class="placeholder"
          />
          <input
            type="password"
            placeholder="Enter your password"
            id="regPassword"
            class="placeholder"
          />
          <input
            type="password"
            placeholder="Confirm your password"
            id="confirmPassword"
            class="placeholder"
          />
          <div class="register_buttons">
            <button id="registerBtn">Register</button>
            <button id="clearBtn">Clear fields</button>
          </div>
        </div>
        <div class="login_form hide" id="loginForm">
          <input
            type="email"
            id="loginEmail"
            placeholder="Enter your email"
            class="placeholder"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
            class="placeholder"
          />
          <div class="relative">
            <input id="showPassword" type="checkbox" />
            <label for="showPassword">Show password</label>
          </div>
          <button id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
